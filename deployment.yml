apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node
  template:
    metadata:
       labels:
         app: node
    spec:
      containers:
      - name: node
        image: m7md1667/build-test:v1
        ports:
         - containerPort: 4000

apiVersion: v1
kind: Service
metadata:
   name: node-service
spec:
 selector:
   app: node
 ports:
   - protocol: TCP
     port: 4000
     targetPort: 4000
 type: NodePort